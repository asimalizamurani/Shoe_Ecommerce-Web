<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="img/sneakers.png" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search...." class="searchInput">
                    <img src="img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">limitedOffer</span>
            </div>
        </div>

        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="img/air.png" class="sliderImg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR FORCE <br>SEASON</h1>
                <p class="sliderPrice">$199</p>
                <h2 class="buy-btn">BUY NOW</h2>
            </div>
            <div class="sliderItem">
                <img src="img/jordan.png" class="sliderImg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR JORDAN <br>SEASON</h1>
                <p class="sliderPrice">$199</p>
                <h2 class="buy-btn">BUY NOW</h2>
            </div>
            <div class="sliderItem">
                <img src="img/blazer.png" class="sliderImg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR BLAZER <br>SEASON</h1>
                <p class="sliderPrice">$199</p>
                <h2 class="buy-btn">BUY NOW</h2>
            </div>
            <div class="sliderItem">
                <img src="img/crater.png" class="sliderImg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR CRATER <br>SEASON</h1>
                <p class="sliderPrice">$199</p>
                <h2 class="buy-btn">BUY NOW</h2>
            </div>
            <div class="sliderItem">
                <img src="img/hippie.png" class="sliderImg" alt="">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR HIPPIE <br>SEASON</h1>
                <p class="sliderPrice">$199</p>
                <h2 class="buy-btn">BUY NOW</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
